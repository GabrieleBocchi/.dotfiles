- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true

- clean:
    ~/:
      force: true
    ~/.config:
      force: true
      recursive: true

- link:
    ~/.config/nvim: nvim/NvChad
    ~/.config/tmux/tmux.conf: tmux/.tmux/.tmux.conf

- create:
  - ~/.local/share/fonts/fonts/

- shell:
  -
    command: if ! [ -n "$ZSH_VERSION" ]; then chsh -s $(which zsh); fi
    description: Making ZSH the default shell
    stdin: true
  -
    command: git submodule update --init --recursive
    description: Installing submodules
  -
    command: ./utils/install_fonts
    description: Installing fonts
