- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean:
    ~/:
      recursive: false
    ~/.config/:
      recursive: true

- link:
    ~/.config/nvim: nvim/renso.lazy
    ~/.config/tmux/tmux.conf: tmux/.tmux/.tmux.conf
    ~/.gitconfig: git/config
    ~/.config/neofetch/config.conf: neofetch/neofetch-themes/normal/ozozPredatorFetch.conf

- create:
    - ~/.local/share/fonts/fonts/

- shell:
    - command: if ! [ -n "$ZSH_VERSION" ]; then chsh -s $(which zsh); fi
      description: Making ZSH the default shell
    - command: ./utils/install_fonts
      description: Installing fonts
    - command: ./utils/nvim_setup
      description: Setup nvim
